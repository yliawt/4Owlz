
{% extends "base.html" %}

{% block title %}4Owl.Z | Hobby{% endblock %}

{% block content %}
    <!-- ======= About Section ======= -->
    <section id="about" class="about">
      <div class="container" data-aos="fade-up">

        <div class="title">
          <h2>{{profile[0]}}</h2>
          <p>{{profile[1]}}</p>
        </div>
        <div class="row">
          <div class="col-lg-12 pt-4 pt-lg-0 order-2 order-lg-1 content" data-aos="fade-right" data-aos-delay="100">
            <p>Creativity Unleashed within Community</p>
          </div>
        </div>

      </div>
    </section>
    <!-- End About Section -->

 
<!-- ======= Hobby Section ======= -->
<section id="hobby" class="hobby">
  <div class="container" data-aos="fade-up" style="background:url('../assets/img/{{hobby[1]}}.jpg') top center">
    <div class="row">
      <div class="col-md-8 col-lg-6 description">
        <h2>My Hobby</h2>
        <h4>{{hobby[1]}}</h4>
        <p>
          {{hobby[2]}}
        </p>
      </div>
    </div>
  </div>
</section>
{% endblock %}
