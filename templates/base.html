  <script>
    $(document).ready(function () {
      // When hovering over .role.frontend a
      $('.about .role.frontend a').hover(
        function () {
          $('#about').css('background-color', '#FCD77E'); // Change to this color on hover

      );

        function () {
          $('#about').css('background-color', '#EDDFC2');
        }, function () {
          $('#about').css('background-color', '');
        }
      );

    });
